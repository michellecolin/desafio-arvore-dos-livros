<div class="container">
  <h1 class="mt-5">Livros</h1>

  <div class="row mt-4">
    <div class="col-6 col-lg-3 mb-5 col-md-4" *ngFor="let book of books">
      <div class="book" routerLink="book/{{book.id}}">
        <span *ngIf="book.interactive" class="badge badge-pill badge-success interactive" placement="top" ngbTooltip="O módulo de leitura interativa está disponível para esse livro">Leitura interativa</span>
        <img src="assets/img/{{book.img}}"/>
        <h5 class="mt-2">{{book.name}}</h5>
        <h6>{{book.author}}</h6>
        <span class="badge badge-pill light">Livro</span>
      </div>
    </div>
  </div>
</div>
